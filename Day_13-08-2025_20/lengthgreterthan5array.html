<!DOCTYPE html>
<html>
<head>
    <title>Filter and Uppercase Names</title>
</head>
<body>

<h2>Check the console for results</h2>

<script>
    
    const names = ["Tanuja", "Jon", "Vijaya", "Arjun", "Sara", "Prema"];
    const result = names
        .filter(name => name.length > 5)
        .map(name => name.toUpperCase());

    console.log("Original names:", names);
    console.log("Filtered & Uppercase:", result);
</script>

</body>
</html>
