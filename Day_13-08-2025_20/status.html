<!DOCTYPE html>
<html>
<head>
    <title>Add Status to Persons</title>
</head>
<body>

<h2>Person List with Status</h2>
<pre id="output"></pre>

<script>
    
    const people = [
        { name: "John", age: 17, city: "New York" },
        { name: "Sarah", age: 25, city: "Los Angeles" },
        { name: "Michael", age: 19, city: "Chicago" },
        { name: "Anna", age: 16, city: "Houston" },
        { name: "David", age: 30, city: "Miami" }
    ];

    
    function setStatus(person) {
        person.status = person.age >= 18 ? "Adult" : "Minor";
    }

   
    people.forEach(setStatus);

  
    document.getElementById("output").textContent =
        JSON.stringify(people, null, 2);

    console.log(people);
</script>

</body>
</html>
