<!DOCTYPE html>
<html>
<head>
    <title>Find Day of Date</title>
</head>
<body>

<h2>Find the Day for 13th August 2030</h2>
<p id="result"></p>

<script>
    
    const date = new Date(2030, 7, 13);

    
    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    
    const dayName = days[date.getDay()];

   
    document.getElementById("result").textContent =
        `13th August 2030 will be a ${dayName}.`;

    console.log(dayName);
</script>

</body>
</html>
