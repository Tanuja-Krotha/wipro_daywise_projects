<!DOCTYPE html>
<html>
<head>
    <title>Semantic Layout Without CSS</title>
</head>
<body>


<table border="1" width="100%" cellspacing="0" cellpadding="10">
    <tr>
        <td colspan="2" align="center">&lt;header&gt;</td>
    </tr>

   
    <tr>
        <td colspan="2" align="center">&lt;nav&gt;</td>
    </tr>

   
    <tr>
        <td width="30%" valign="top">&lt;aside&gt;</td>
        <td width="70%" valign="top">
            &lt;main&gt;<br><br>
            <table border="1" width="100%" cellspacing="0" cellpadding="10">
                <tr>
                    <td>
                        &lt;article&gt;<br><br>
                        <table border="1" width="100%" cellspacing="0" cellpadding="10">
                            <tr>
                                <td>&lt;figure&gt;</td>
                            </tr>
                            <tr>
                                <td>&lt;p&gt;</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>&lt;section&gt;</td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- Footer -->
    <tr>
        <td colspan="2" align="center">&lt;footer&gt;</td>
    </tr>
</table>

</body>
</html>
