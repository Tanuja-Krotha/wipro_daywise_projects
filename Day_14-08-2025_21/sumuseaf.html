<!DOCTYPE html>
<html>
<body>
    <h3>Sum of Array Numbers</h3>

    <script>
        const numbers = [10, 20, 30, 40, 50];
        const sumArray = arr => arr.reduce((sum, num) => sum + num, 0);
        
        document.write("Numbers: " + numbers + "<br>");
        document.write("Sum: " + sumArray(numbers));
    </script>
</body>
</html>
