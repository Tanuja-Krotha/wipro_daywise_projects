<!DOCTYPE html>
<html>
<head>
    <title>Login with LocalStorage</title>
</head>
<body>
    <h2>Login Page</h2>

    <label>User ID:</label>
    <input type="text" id="userId"><br><br>

    <label>Password:</label>
    <input type="password" id="password"><br><br>

    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>

    <p id="status"></p>

    <script>
        function login() {
            let userId = document.getElementById("userId").value;
            let password = document.getElementById("password").value;

            if (userId && password) {
                localStorage.setItem("userId", userId);
                document.getElementById("status").innerText = `Logged in as: ${userId}`;
                console.log("User ID stored in localStorage:", userId);
            } else {
                alert("Please enter both User ID and Password");
            }
        }

        function logout() {
            localStorage.removeItem("userId");
            document.getElementById("status").innerText = "Logged out";
            console.log("User ID removed from localStorage");
        }

        window.onload = function() {
            let storedUserId = localStorage.getItem("userId");
            if (storedUserId) {
                document.getElementById("status").innerText = `Already logged in as: ${storedUserId}`;
            }
        }
    </script>
</body>
</html>
