<!DOCTYPE html>
<html>
<body>
    <h3>Double Numbers using ES6</h3>

    <script>
        const doubleNumbers = arr => arr.map(num => num * 2);

        const numbers = [1, 2, 3, 4];
        const doubled = doubleNumbers(numbers);

        document.write("Original: " + numbers + "<br>");
        document.write("Doubled: " + doubled);
    </script>
</body>
</html>
