<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container-flex {
      display: flex;
      gap: 20px;
    }
    .card-box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      flex: 1;
    }
    .title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .product {
      flex: 0 0 calc(50% - 10px);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 75%;
      border-radius: 5px;
    }
    .link {
      margin-top: 10px;
      display: inline-block;
      color: #007185;
      font-size: 0.9rem;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container-flex">

    <div class="card-box">
      <div class="title">Pick up where you left off</div>
      <div class="products">
        <div class="product">
          <img src="hand.jpg" alt="Product">
          <div>XTRIM X-Macho Leather</div>
        </div>
        <div class="product">
          <img src="glove.jpg" alt="Product">
          <div>Kobo WTG-05 Leather</div>
        </div>
        <div class="product">
          <img src="2h.jpg" alt="Product">
          <div>19.ten Leather Gym Gloves</div>
        </div>
        <div class="product">
          <img src="warp.jpg" alt="Product">
          <div>BROGBUS Neoprene Wrist Wraps</div>
        </div>
      </div>
      <a href="#" class="link">See more</a>
    </div>

   
    <div class="card-box">
      <div class="title">Keep shopping for</div>
      <div class="products">
        <div class="product">
          <img src="phone.avif" alt="Product">
          <div>Smartphones & basics</div>
          <small>2 viewed</small>
        </div>
        <div class="product">
          <img src="top.jpg" alt="Product">
          <div>Women's kurtas</div>
          <small>2 viewed</small>
        </div>
        <div class="product">
          <img src="trimmer.jpg" alt="Product">
          <div>Men's beard trimmers</div>
          <small>1 viewed</small>
        </div>
        <div class="product">
          <img src="stove.webp" alt="Product">
          <div>Induction cooktops</div>
          <small>5 viewed</small>
        </div>
      </div>
      <a href="#" class="link">View your browsing history</a>
    </div>
  </div>

</body>
</html>
