<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
  <!-- Header -->
  <div class="row">
    <div class="col-12 bg-primary text-white text-center p-3">
      <h1>Header Section</h1>
    </div>
  </div>

  <!-- Main Section -->
  <div class="row mt-3">
    <!-- Content Column -->
    <div class="col-md-8 bg-light p-3">
      <h2>Main Content</h2>
      <p>This is the main content area, spanning 8 columns on medium screens and above.</p>
    </div>
    <!-- Sidebar Column -->
    <div class="col-md-4 bg-secondary text-white p-3">
      <h2>Sidebar</h2>
      <p>This is the sidebar, spanning 4 columns on medium screens and above.</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="row mt-3">
    <div class="col-12 bg-dark text-white text-center p-3">
      <p>Footer Section</p>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
