<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="main-heading">Welcome to CSS Selectors</h1>
  <p class="highlight">This is a paragraph with a highlight class.</p>
  <p>This is another paragraph without a class.</p>
  <div class="highlight">This is a div with highlight class.</div>
  <span>Some text inside a span.</span>

</body>
</html>
