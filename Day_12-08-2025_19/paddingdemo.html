<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin Text Example</title>
  <style>
    div {
      width: 300px;
      height: 150px;
      border: 2px solid black;
      background-color: lightyellow;
    }

    p {
      margin-top: 40px;   
      margin-left: 50px;  
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div>
    <p>This text is moved using margin.</p>
  </div>

</body>
</html>
